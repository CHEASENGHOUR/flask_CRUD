{% extends "layout.html" %}
{% block content %}
    <h1 class=" my-5 ">{{ action }} Product</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="name" class=" form-label">Product Name : </label>
      <input type="text" name="name" id="name" value="{{ product.name if product else '' }}" class=" form-control mb-3">

      <label for="description" class=" form-label">Descriptions : </label>
      <input type="text" name="description" id="description" value="{{ product.description if product else '' }}" class=" form-control mb-3">

      <label for="price" class=" form-label">Product Price : </label>
      <input type="number" name="price" id="price" value="{{ product.price if product else '' }}" class=" form-control mb-3">

      <label for="qty" class=" form-label">Product Quantity : </label>
      <input type="number" name="qty" id="qty" value="{{ product.qty if product else '' }}" class=" form-control mb-3">

      <label for="image" class=" form-label">Product Image : </label>
      <input type="file" name="img" id="img" class=" form-control mb-3">

      <button type="submit" class=" btn btn-success" >{{ action }} Product</button>
    </form>
{% endblock content %}
